<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TicTacToe</title>
  <base href="/">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta content="#F0F3F5" id="theme-color-meta" name="theme-color">
  <link href="favicon.ico" rel="icon" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="dark mat-typography">
<script>
  let theme = localStorage.getItem("theme") || 'auto';
  let themeClass = theme;
  if (theme === 'auto') {
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      themeClass = 'dark';
    } else {
      themeClass = 'light';
    }
  }
  document.body.classList.remove('light');
  document.body.classList.remove('dark');
  document.body.classList.add(themeClass);
  localStorage.setItem('theme', theme);
</script>
<style>
  .splash-screen {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgb(var(--app-color-50));
    z-index: 9999;
  }

  .orbit-loader {
    position: relative;
    width: 96px;
    height: 96px;
  }

  .orbit-loader span {
    position: absolute;
    top: 50%;
    left: 50%;
    border-radius: 50%;
    border: 3px solid transparent;
    transform: translate(-50%, -50%);
    animation: orbit-spin linear infinite;
  }

  .orbit-loader span:nth-child(1) {
    width: 96px;
    height: 96px;
    border-top-color: rgb(var(--app-color-900) / 0.95);
    animation-duration: 1.4s;
  }

  .orbit-loader span:nth-child(2) {
    width: 64px;
    height: 64px;
    border-top-color: rgb(var(--app-color-900) / 0.7);
    animation-duration: 1s;
  }

  .orbit-loader span:nth-child(3) {
    width: 32px;
    height: 32px;
    border-top-color: rgb(var(--app-color-900) / 0.45);
    animation-duration: 0.6s;
  }

  @keyframes orbit-spin {
    to {
      transform: translate(-50%, -50%) rotate(360deg);
    }
  }

  .splash-screen-hidden {
    display: none !important;
  }
</style>
<div class="splash-screen" id="splash-screen">
  <div class="orbit-loader">
    <span></span>
    <span></span>
    <span></span>
  </div>
</div>

<app-root></app-root>
</body>
</html>
